<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />

		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="./src/sass/index.scss" />

		<title>Calculator app</title>
	</head>

	<body>
		<header>
			<h1 class="visually_hidden">Calculator</h1>
		</header>

		<main class="calculator">
			<div class="toggle calculator__head">
				<span class="">calc</span>
				<article class="themes toggle__themes">
					<h2>theme</h2>
					<div class="options themes__options">
						<div class="options__labels">
							<label for="option-1">1</label>
							<label for="option-2">2</label>
							<label for="option-3">3</label>
						</div>

						<div class="radio_btns">
							<input class="radio" type="radio" id="option-1" />
							<input class="radio" type="radio" id="option-2" />
							<input class="radio" type="radio" id="option-3" />
						</div>
					</div>
				</article>
			</div>

			<div class="calculator__result">
				<div data-previous-operand></div>
				<div data-current-operand></div>
			</div>

			<div class="keypad calculator__keypad">
				<button class="key" type="button" value="7" data-number>7</button>
				<button class="key" type="button" value="8" data-number>8</button>
				<button class="key" type="button" value="9" data-number>9</button>
				<button class="key delete" type="button" value="DEL" data-delete>DEL</button>
				<button class="key" type="button" value="5" data-number>5</button>
				<button class="key" type="button" value="6" data-number>6</button>
				<button class="key" type="button" value="+" data-operation>+</button>
				<button class="key" type="button" value="4" data-number>4</button>
				<button class="key" type="button" value="1" data-number>1</button>
				<button class="key" type="button" value="2" data-number>2</button>
				<button class="key" type="button" value="3" data-number>3</button>
				<button class="key" type="button" value="-" data-operation>-</button>
				<button class="key" type="button" value="x" data-operation>x</button>
				<button class="key" type="button" value="." data-number>.</button>
				<button class="key" type="button" value="0" data-number>0</button>
				<button class="key" type="button" value="/" data-operation>/</button>
				<button class="key reset" type="button" value="RESET" data-reset>RESET</button>
				<button class="key equal" type="button" value="=" data-equals>=</button>
			</div>
		</main>

		</div> -->
		<!-- Main Script -->
		<script defer type="module" src="./src/js/index.js"></script>
	</body>
</html>
